<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript books</title>
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://bootswatch.com/5/cosmo/bootstrap.css">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a href="#" class="navbar-brand">Books App</a>
    </div>
  </nav>

  <div class="container p-4">
    <div class="row">
      <div class="col-md-4">
        <form id="book-form" class="card card-body d-flex flex-column gap-3">
          <div class="form-group">
            <input type="text" id="title" class="form-control" placeholder="Book Title" autofocus required>
          </div>
          <div class="form-group">
            <input type="text" id="author" class="form-control" placeholder="Author" required>
          </div>
          <div class="form-group">
            <input type="text" id="isbn" class="form-control" placeholder="ISBN" required>
          </div>
          <!-- <div class="input-group mb-3"> -->
            <div class="custom-file">
              <input type="file" class="custom-file-input w-100" id="image">
              <label class="custom-file-label" for="image">Choose file</label>
            </div>
          <!-- </div> -->
          <button type="submit" class="btn btn-primary">Save Book</button>
        </form>
      </div>
      <div class="col-md-8" id="books-cards"></div>
    </div>
  </div>

</body>

</html>
